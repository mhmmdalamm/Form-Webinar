<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form>
  <div class="form-group row">
    <label for="Nama Kegiatan" class="col-4 col-form-label">Nama Kegiatan</label> 
    <div class="col-8">
      <input id="Nama Kegiatan" name="Nama Kegiatan" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="Masukan Nama" class="col-4 col-form-label">Kode</label> 
    <div class="col-8">
      <input id="Masukan Nama" name="Masukan Nama" type="text" required="required" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="select" class="col-4 col-form-label">Tanggal Mulai</label> 
    <div class="col-8">
      <input id="date" name="date" placeholder="dd/mm/yyyy" type="date" class="form-control" >
    </input>
    </div>
  </div>
  <div class="form-group row">
    <label for="Tanggal Akhir" class="col-4 col-form-label">Tanggal Akhir</label> 
    <div class="col-8">
      <input id="Tanggal Akhir" name="date" placeholder="dd/mm/yyyy" type="date" class="form-control">
    </input>
    </div>
  </div>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Biaya</label> 
    <div class="col-8">
      <input id="text" name="text" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="tempat" class="col-4 col-form-label">Tempat</label> 
    <div class="col-8">
      <input id="tempat" name="tempat" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="latitude" class="col-4 col-form-label">Latitude</label> 
    <div class="col-8">
      <input id="latitude" name="latitude" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="longitude" class="col-4 col-form-label">Longitude</label> 
    <div class="col-8">
      <input id="longitude" name="longitude" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="Jenis Kegiatan" class="col-4 col-form-label">Jenis Kegiatam</label> 
    <div class="col-8">
      <select id="Jenis Kegiatan" name="Jenis Kegiatan" class="custom-select" required="required">
        <option value="Select">Select</option>
        <option value="Select">Select</option>
        <option value="Select">Select</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="pic" class="col-4 col-form-label">PIC</label> 
    <div class="col-8">
      <input id="pic" name="pic" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="Deskripsi" class="col-4 col-form-label">Deskripsi</label> 
    <div class="col-8">
      <textarea id="Deskripsi" name="Deskripsi" cols="40" rows="10" class="form-control" required="required"></textarea>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
